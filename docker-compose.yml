version: '2'
services:
  db:
    image: mysql
    environment:
      MYSQL_DATABASE: app_dev
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
        - ./db:/var/lib/mysql
  web:
    build: .
    volumes:
      - .:/var/www/html
      - ./000-default.conf:/etc/apache2/sites-enabled/000-default.conf
    ports:
      - "80:80"
